<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Girly - Login</title>
    <link rel="icon" href="assets/favicon.jpg" />
    <!--<link rel="stylesheet" href="login.css" />-->
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="customize.html">Character</a>
        <a href="game.html">Game</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <div id="playControls" class="logout" style="display: none">
        <h1>Welcome <span id="playerName"></span></h1>
        <p class="forgot2"><a onclick="logout()">LOG OUT</a></p>
    </div>

    <div id="loginControls" class="form" style="display: none">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up</h1>

                <form>

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input id="userNameCreate" type="username" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input id="passwordCreate" type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button button-block" onclick="createUser()">Get Started</button>

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form>

                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input id="userNameLogin" type="username" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input id="passwordLogin" type="password" required autocomplete="off" />
                    </div>

                    <!--<p class="forgot"><a href="#">Forgot Password?</a></p>-->

                    <button class="button button" onclick="loginUser()">Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->

    <!-- Error dialog -->
    <div class="errorPage closed">
        <h1>ERROR!</h1>
        <p class="errorMessage">error message here</p>
        <button type="button" role="button" class="tryAgain btn btn-info" onclick="close()">Close</button>
    </div>

    <div class="footer">
        <a href="https://github.com/soph1e-mart1n/startup.git">GitHub</a>
    </div>
    <script type="text/javascript" src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</body>

</html>
