<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Girly - Login</title>
    <link rel="icon" href="favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>CS Girly</h1>

      <!-- Navigation elements -->
      <nav class = "bg-light text-dark">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="csGirly.html">Character</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="girlies.html">Gallery</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class = "container-fluid bg-light text-dark text-center">
      <h1>Welcome</h1>
      <p>Login to see your Girly!</p>
      <form method="get" action="csGirly.html">
        <label for="username">Username</label>
        <input type="username" id="username" placeholder="Username" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <button type="submit" class = "myButton">Login</button>
      </form>
    </main>

    <footer class = "bg-dark text-white-50">
      <hr />
      <span class="text-reset">Sophie Martin</span>
      <br />
      <a class = "text-reset" href="https://github.com/soph1e-mart1n/startup.git">GitHub</a>
    </footer>
  </body>
</html>
